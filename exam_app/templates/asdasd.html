<!DOCTYPE html>
<html lang="en">
<head>
<title>Check If Inputs are Empty using jQuery</title>
<style>
    .error{
        outline: 1px solid red;
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
    <form id="myForm" name="myForm" method="post">
        <p><label>First Name: <input type="text"></label></p>
        <p><label>Last Name: <input type="text"></label></p>
        <p><label>Email Address: <input type="text"></label></p>
        <button onclick="submit">Submit</button>
    </form>

<script>
$("#myForm").submit(function(){
    var isFormValid = true;

    $("input").each(function(){
        if ($.trim($(this).val()).length == 0){
            $(this).addClass("highlight");
            isFormValid = false;
            console.log(isFormValid);
        }
        else{
            $(this).removeClass("highlight");
        }
    });

    if (!isFormValid) alert("Please fill in all the required fields");
    return isFormValid;
});

</script>
</body>
</html>
