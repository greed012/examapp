  <body>



  {% block body %} {% endblock %}
<script>


$("#frm").submit(function(){
    var isFormValid = true;

    $("input").each(function(){
        if ($.trim($(this).val()).length == 0){
            $(this).addClass("highlight");
            isFormValid = false;
        }
        else{
            $(this).removeClass("highlight");
        }
    });

    if (!isFormValid) alert("Please fill in all the required fields");
    return isFormValid;
});
</script>
